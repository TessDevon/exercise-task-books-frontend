<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Södrans bibliotek</title>

    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer type="module"></script>
</head>

<body>    
    <section id="addBook" class="addBook">
        <form id="newBook">
            <h3>Lägg till en bok</h3>
            <label for="new_title">Titel:</label><br>
            <input type="text" id="new_title" name="new_title"><br><br>
            
            <label for="new_author">Författare:</label><br>
            <input type="text" id="new_author" name="new_author"><br><br>

            <label for="new_numberOfPages">Sidantal:</label><br>
            <input type="number" id="new_numberOfPages" name="new_numberOfPages"><br><br>

            <p>Utlångingsstatus</p>
            <label for="new_lendingStatus">Utlånad</label><br>
            <input type="checkbox" id="new_lendingStatus" name="new_lendingStatus"><br><br>

            <button id="new_bookBtn">Lägg till</button>
        </form>
    </section>
</body>

</html>
